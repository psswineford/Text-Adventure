<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Text Adventure</title>
</head>
<body>
    <h1>Welcome to Text Adventure!</h1>

    <!-- Character information section -->
    <div class="character-info">
        <h3>This area will have character info</h3>
        <hr>
    </div>

    <!-- Action buttons -->
    <div class="actions">
        <h3>This section will have Action Buttons</h3>
        <button id="action1" onclick="actionButton(currentRoom);">Action 1</button>
        <button>Action 2</button>
        <button>Action 3</button>
        <button>Action 4</button>
        <hr>
    </div>

    <!-- Map section. Maybe -->
    <div class="map">
        <h3>This section will have a map</h3>
        <p>Potential map here</p>
        <hr>
    </div>

    <!-- Area description -->
    <div class="textbox">
        <h3>This section will contain a description of the room</h3>
        <p id="roomtext">Room description goes here!</p>
        <hr>
    </div>

    <button onclick="startGame(1)">Start Game</button>


    
    
    <script src="./script.js"></script>
</body>
</html>
